<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .error-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .error-message {
            background-color: #f8f8f8;
            padding: 15px;
            border-left: 4px solid #e74c3c;
            margin-bottom: 20px;
        }
        .error-message h2 {
            margin-top: 0;
            color: #e74c3c;
        }
        .actions {
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 3px;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Ошибка</h1>
    <div class="error-message">
        <h2 th:text="${errorMessage}">Сообщение об ошибке</h2>
        <p th:if="${technicalDetails}" th:text="${technicalDetails}">Технические детали</p>
        <p>Время: <span th:text="${timestamp}"></span></p>
    </div>
    <div class="actions">
        <a href="/schools" class="button">Вернуться к списку школ</a>
    </div>
</div>
</body>
</html>
